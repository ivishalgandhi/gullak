<!DOCTYPE html>
<html data-theme="lofi" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editable Table Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div id="app">
      <div class="overflow-x-auto">
        <table class="table">
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Job</th>
              <th>Favorite Color</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr
              v-for="(row, index) in rows"
              :key="index"
              :class="{ 'bg-base-200': index % 2 === 0 }"
            >
              <th>{{ index + 1 }}</th>
              <td>
                <input
                  type="text"
                  v-model="row.name"
                  :disabled="!row.editable"
                  class="input input-bordered"
                />
              </td>
              <td>
                <input
                  type="text"
                  v-model="row.job"
                  :disabled="!row.editable"
                  class="input input-bordered"
                />
              </td>
              <td>
                <input
                  type="text"
                  v-model="row.color"
                  :disabled="!row.editable"
                  class="input input-bordered"
                />
              </td>
              <td>
                <button class="btn btn-sm" @click="toggleEdit(row)">
                  <i class="fas fa-pencil-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.min.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            rows: [
              {
                name: "Cy Ganderton",
                job: "Quality Control Specialist",
                color: "Blue",
                editable: false,
              },
              {
                name: "Hart Hagerty",
                job: "Desktop Support Technician",
                color: "Purple",
                editable: false,
              },
              {
                name: "Brice Swyre",
                job: "Tax Accountant",
                color: "Red",
                editable: false,
              },
            ],
          };
        },
        methods: {
          toggleEdit(row) {
            row.editable = !row.editable;
          },
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
